kobukiViewer.Motors.Proxy=Motors:tcp -h localhost -p 9001
kobukiViewer.Pose3D.Proxy=Pose3D:tcp -h localhost -p 9001

# 0 -> Deactivate, 1 -> Ice , 2 -> ROS
kobukiViewer.Camera1.Server=1
kobukiViewer.Camera1.Proxy=CameraL:tcp -h localhost -p 9001
kobukiViewer.Camera1.Format=RGB8
kobukiViewer.Camera1.Topic=/scan
kobukiViewer.Camera1.Name=kobukiViewerCamera1

# 0 -> Deactivate, 1 -> Ice , 2 -> ROS
kobukiViewer.Camera2.Server=1
kobukiViewer.Camera2.Proxy=CameraR:tcp -h localhost -p 9001
kobukiViewer.Camera2.Format=RGB8
kobukiViewer.Camera2.Topic=/scan
kobukiViewer.Camera2.Name=kobukiViewerCamera2


# 0 -> Deactivate, 1 -> Ice , 2 -> ROS
kobukiViewer.Laser.Server=1
kobukiViewer.Laser.Proxy=Laser:tcp -h localhost -p 9001
kobukiViewer.Laser.Topic=/scan
kobukiViewer.Laser.Name=kobukiViewerLaser

kobukiViewer.Vmax=3
kobukiViewer.Wmax=0.7
